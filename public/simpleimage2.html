<body>

<script type="text/javascript">
    let reportsService      = null;
    let reportImagesService = null;
    let reportsList;
    var store = restaf.initStore( );

    //
    // Setup connections and app info
    // This example uses the reports and reportImages services.
    //
    async function getImage( reportNo ) {
        debugger;
        try {
            let msg = await store.logon( null );

            let services        = await store.addServices( 'reports', 'reportImages' );
            reportsService      = services [0];
            reportImagesService = services [1];

            reportsList = await store.apiCall( reportsService.links( 'reports' ) );
            if ( reportsList.itemsList().size === 0 ) {
                throw { Oops: 'No reports available for you' };
            }
            let reportHref = reportsList.itemsCmd( reportsList.itemsList( reportNo ), 'self', 'link', 'href' );

            let payload = {
                data: {
                    reportUri: reportHref,
                    layoutType: 'entireSection',
                    size: "400x400",
                    sectionIndex: 0
                }
            };

            let job = await store.apiCall( reportImagesService.links( 'createJob' ), payload );
            let status = await store.jobState( job, { qs: { wait: 2 } }, 10 );
            if ( status.running > 0 ) {
                throw { Sorry: `Job still running. Try again` }
            } else if ( status.detail.failed > 0 ) {
                throw { Error: `Job failed` }
            }

            job = status.jobState.job;
            let image       = await store.apiCall( job.itemsCmd( job.itemsList( 0 ), 'image' ) );

            let sectionName = job.items( job.itemsList( 0 ), 'data', 'sectionName' );
            vaviewer( image.items() , reportHref, sectionName, "appSwitcherDisabled=true" );
        }
        catch ( err ) {
            alert( ( typeof err === 'object' ) ? JSON.stringify( err, null, 4) : err );
        }
    }


    function vaviewer( svg, href, page, options ) {
        debugger;
        let va = document.getElementById( 'va' );

        va.setAttribute( 'host', VIYA_HOST );
        va.setAttribute( 'href', href );
        va.setAttribute( 'page', page );
        va.setAttribute( 'options', options );
        va.setAttribute( 'image', svg );
    }
    //
    // Run the function to show the first image.
    //

    getImage( 0 );

</script>

<h2> Embedded VA Report </h2>
<h4> restAF at Work</h4>

<div class="wrapper-2">
        <div class="main">
            <va-report id="va" host=" " image="" href="about:blank" page="" options="appSwitcherDisabled=true"></va-report>
        </div>
</div>
