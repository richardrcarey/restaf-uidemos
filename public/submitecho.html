<!--suppress JSUnfilteredForInLoop -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            height: 100%;
        }
        .content {
            height: 100%;
        }
        .button {
            margin: 10px;
        }
        .idTable {
            background-color: bisque;
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>


    <script type="text/javascript" src="/shared/env.js"></script>
    <script type="text/javascript" src="/shared/showAlert.js"></script>
    <script type="text/javascript" src="/shared/util.js"></script>
    <script src="https://unpkg.com/restaf/dist/restaf.min.js"></script>
    <script src="https://unpkg.com/restaf-uicomponents/dist/restaf-uicomponents.js"></script>


    <script type="text/babel">

        //
        // this starts the whole app
        // then it starts the UI part
        debugger;
        let casSession;
        let store = restaf.initStore();
        debugger;
        store.logon( null )
             .then( msg  => store.addServices( 'casManagement' ) )
             .then( root => store.apiCall( root.links( 'servers' ) ) )
             .then ( server => {
                 debugger;
                 let casServerName = server.itemsList( 0 );
                 console.log(server.itemsList.size );
                 let payload = { data: { name: 'restAF' } };
                 return store.apiCall( server.itemsCmd( casServerName, 'createSession'  ), payload );
            } )
            .then ( session => {
                // Begin Execute Action Section
                casSession = session;
                let p = {
                   action: 'echo',
                   data  : { x: '1' }
               };
               return store.apiCall( session.links( 'execute' ), p );
                // End of Execute Action section
           })
            .then ( actionResult => {
               document.getElementById( 'CASOUTPUT' ).textContent = JSON.stringify(  actionResult.items( ), null, 4 );
               return true;
           })
             .then ( () => {
                 return store.apiCall( casSession.links( 'delete' ) );
             } )
            .catch ( err => {
                debugger;
                showAlert( err );
                return false;
            } )


    </script>
</head>

<body>
<h1> Results from "echo" action</h1>

    <div id="container" class="content" >
        <pre id="CASOUTPUT">
        </pre>
        </div>

</body>
</html>
