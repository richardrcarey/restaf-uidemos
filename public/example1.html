<!--suppress JSUnfilteredForInLoop -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compute Server Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    
    
    <script type="text/javascript" src="/shared/env.js"></script>
    <script type="text/javascript" src="/shared/showAlert.js"></script>
    <script type="text/javascript" src="/shared/util.js"></script>
    <script src="https://unpkg.com/restaf/dist/restaf.min.js"></script>
    <script src="https://unpkg.com/restaf-uicomponents/dist/restaf-uicomponents.js"></script>

    <script type="text/javascript">
        // Setup
        let store    = restaf.initStore();
        let compute  = null;
        let onClickb = onClick.bind(this);

        async function setup (store, payload, service){
            let msg  = await store.logon(payload);
            let root = await store.addServices(service);
            return root;
        }

        // Main Loop
        async function mainLoop (store, compute, code) {

            // create a session on the first context
            let contexts = await store.apiCall(compute.links('contexts'));

            // lookup the name of the first context and
            // then use it to get the associated createSession rafLink
            let context       = contexts.itemsList(0);
            let createSession = contexts.itemsCmd(context, 'createSession');
            let session       = await store.apiCall(createSession);

            // Define the payload
            let payload = {
                data: {code: code}
            };

            // Execute the data step and wait for completion
            let job    = await store.apiCall(session.links('execute'), payload);
            let status = await store.jobState(job, null, 5, 2);

            // Check the final status of job
            if (status.data === 'running') {
                throw `ERROR: Job did not complete in allotted time`;
            } else {
                let logLines = await store.apiCall(status.job.links('log'));
                // print the log
                logViewer (store, logLines);
            }
            return 'restAF is cool or what';
        }

        // Execute
        function initialize() {
            let logonPayload = config();
            debugger;
            setup(store, logonPayload, 'compute')
                .then(root => {
                    compute = root;
                })
                .catch(err => showAlert(err));
        }

        // visuals
        function onClick() {
            let codeText = document.getElementById('pgm').value;
            let code     = codeText.split(/\r?\n/);
            mainLoop (store, compute, code)
                .then (msg => msg)
                .catch(err => showAlert(err));
        }

    </script>

</head>

<body onload="initialize()">
<h1> Example 1</h1>

<div>
    <form>
        <textarea id="pgm" rows="10" cols="50">
            data _null_; do i = 1 to 100; x=1; end; run;
        </textarea>
        <br>
        <input type="button" value="Click to run Job"  onclick="onClickb()">
    </form>
    <br>
    <br>

    <form class="info">
        <pre id="log"></pre>
    </form>
    <br>
</div>

</body>
</html>
