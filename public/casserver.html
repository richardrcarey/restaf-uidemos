        console.log(VIYA_HOST);
        let store = restaf.initStore();
        async function setup( ) {
            debugger;
            let msg     = await store.logon( null );
            let casMgmt = await store.addServices( 'casManagement' );
            let servers = await store.apiCall( casMgmt.links( 'servers' ) );
            return servers;
        }

        setup()
                .then( servers => ItemsListViewer( store, servers, '#container'))
                .catch( err => showAlert( err ) );

</script>
