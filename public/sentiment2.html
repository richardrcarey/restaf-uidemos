<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>restAF Compute Server Example</title>
    <link rel="stylesheet" type="text/css" href="./app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>


    <script type="text/javascript" src="/shared/env.js"></script>
    <script type="text/javascript" src="/shared/showAlert.js"></script>
    <script type="text/javascript" src="/shared/util.js"></script>
    <script src="https://unpkg.com/restaf/dist/restaf.min.js"></script>
    <script src="https://unpkg.com/restaf-uicomponents/dist/restaf-uicomponents.js"></script>



</head>
    <body onload="setWatch()">
    <script type="text/javascript">
        //
        // init restAF
        //
        debugger;
        let store      = restaf.initStore();
        let session    = null;

        async function setupDMS(){
            try {
                debugger;
                let msg        = await store.logon( null );
                let casmgmt    = await store.addServices(  'casManagement' );
                let servers    = await store.apiCall( casmgmt.links( 'servers' ) );
                let payload    = { data: { name: 'restAF' , nodeCount: 1} };
                let serverName = servers.itemsList( 0 );
                session        = await store.apiCall( servers.itemsCmd( serverName, 'createSession' ), payload );
                let p = {
                    action: 'builtins.loadActionSet',
                    data  : { actionSet: 'sentimentAnalysis' }
                };
                let info = await store.apiCall( session.links( 'execute' ), p );
                editor( );
            }
            catch ( err ){
                showAlert( err );
            }
        }

       function editor ( ) {
           let props = {
               onRun : runCode,
               text  : ' ',
               mode  : 'text',
               button: 'Get Sentiment',
               msg   : ' ',
               upload: false,
           };
           rafuip.TextEditor( props, "#sourcediv" );
       }

       function runCode ( doc, uploadF , cb ) {
           // how to handle quotes?
           doc1   =  doc.replace(/\r?\n/, ' ' );
           runSentiment( doc1, session  )
               .then( r => cb( true ) )
               .catch( er => cb( false ) )

        }

        async function runSentiment( doc, session ) {

            debugger;
            try {
                //
                // get the rafLink to run an action
                //
                let runAction = session.links( 'execute' );
                //
                // Drop temp tables if present
                //
                let actionArray = [ 'tempdoc', 'tempDocScore' ].map( name => {
                    return {
                        rafLink: runAction,
                        payload: {
                            action: 'table.dropTable',
                            data : {
                                caslib: 'casuser',
                                name  : name
                            }
                        }
                    }
                } );
                let result = await store.apiCallAll( actionArray );

                //
                // Create a temp doc table
                //
                let pgm = `data casuser.tempdoc; doc='email';text="${doc}";run;`;
                let payload = {
                    action: "datastep.runCode",
                    data  : { code: pgm }
                };
                result = await store.apiCall( runAction, payload );
                let statusCode = result.items( 'disposition', 'statusCode' );
                if ( statusCode !== 0 ) {
                    throw result.items( 'disposition' );
                }

                //
                // Run sentiment analysis
                //
                payload = {
                    action: 'sentimentAnalysis.applySent',
                    data: {
                        casout: {
                            caslib : 'casuser',
                            name   : 'tempdocScore'
                        },
                        table: {
                            caslib: 'casuser',
                            name  : 'tempdoc'

                        },
                        docId: 'doc',
                        text : 'text'
                    }
                }

                result = await store.apiCall( runAction, payload );


            //
            // Fetch results and display it
            //
            payload = {
                action: 'table.fetch',
                data: {
                    table: {
                        caslib: 'casuser',
                        name  : 'tempdocScore'
                    }
                }
            };

            result = await store.apiCall( runAction, payload );
            let r = result.items( 'tables', 'Fetch', 'rows', 0 );
            document.getElementById( 'sentiment' ).value = r.get( 2 );
            document.getElementById( 'prob' ).value      = r.get( 3 );
            return true;
        }
        catch( err ){
            showAlert( err );
            return err;
        }
    }

     function setWatch() {
         setupDMS();
     }


    </script>

<h1> Winning Friends and Influencing People  </h1>

        <div id="sourcediv" >
            <p> ... Initiating Editor</p>
        </div>
        <br>
    </div>

<div >
    <div id="CASOUTPUT">
        Sentiment: <input type="text" name="Sentiment" id="sentiment" value=" " >
        Probability: <input type="number" name="prob" id="prob" value="0.0" >

    </div>
</div>
</body>
